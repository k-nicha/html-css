<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <form style="text-align: center;">

    <div class="separator">
      <!-- so for atributot gi vrzuvame inputot i labelata -->
      <label for="email">Email:</label>
      <input 
        id="email"
        type="email"
        name="email"
        class="user-input"
      />
    </div>

    <div class="separator">
      <label>Profile picture: </label>
      <input type="file" name="file-input" />
    </div>

    <div class="separator">
      <label>Choose your country: </label>
      <select id="country" name="country" class="user-input">
        <option value="1">USA</option>
        <option value="2">Macedonia</option>
        <option value="3">people's republic of china</option>
      </select>
    </div>

    <div class="separator">
      <label>Date of birth: </label>
      <input type="date" class="user-input" />
    </div>

    <textarea
      class="user-input"
      placeholder="Tell us more about yourself"></textarea>

    <div class="separator">
      <input
        id="submit-button"
        type="submit"
        value="Sign Up"
      />
    </div>

  </form>
</body>

</html>
