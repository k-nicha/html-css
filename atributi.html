<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
</head>

<body>

  <!-- <label>Username: </label> -->
  <input 
    id="usernameInput"
    class="123"
    type="text"
    placeholder="Username"
  />

  <br />

  <input 
    id="passwordInput"
    class="123"
    type="password"
    placeholder="Password"
  />

  <br />

  <input 
    id="keepMeLoggedIn"
    type="checkbox"
  />
  <label>Keep me logged in</label>

  <!-- Ordered list -->
  <ol id="shoppingList">
    <!-- List Item -->
    <li>
      <span>Apples</span>
      <ol>
        <li>Yellow</li>
        <li>Red</li>
        <li>Green</li>
      </ol>
    </li>
    <li>
      <span>Oranges</span>
    </li>
    <li>
      <span>Milk</span>
    </li>
  </ol>

  <!-- Unordered list -->
  <ul id="dailyTasks">
    <li>
      <span>Work hard</span>
    </li>
    <li>
      <span>Take out the trash</span>
    </li>
  </ul>

  <!-- Anchor -->
  <a
    href="https://en.wikipedia.org/wiki/Horse"
    target="_blank"
    title="Wikipdia link"
  >
    Link me to wikipedia
  </a>

  <img 
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Points_of_a_horse.jpg/330px-Points_of_a_horse.jpg" 
  />

  <img 
    src="1280px-Horse_anatomy.svg.png" 
    alt="i can't load the image :("
    title="this is a horse skeleton"
    height="200"
    width="300"
  />



</body>

</html>
